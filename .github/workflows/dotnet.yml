name: .NET Build & Test

on:
  push:
    branches: [ ""main"" ]
  pull_request:
    branches: [ ""main"" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore ./src/XylonApplication.sln
    - name: Build
      run: dotnet build ./src/XylonApplication.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test ./src/XylonApplication.sln --no-build --verbosity normal